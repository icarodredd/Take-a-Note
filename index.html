<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take a Note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./images/To do list-amico.png">
  </head>

  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="./images/To do list-amico.png"
        alt=""
        width="200"
        height="200"
      />

      <h1 class="display-4 fw-bold">Take a Note</h1>
    </div>

    <div class="d-flex justify-content-center">
      <div class="containercolor pb-4 pt-4 w-75 text-center p-6">
        <p class="fw-bold display-6">To-Do List</p>
        <button type="button" class="btn fw-bold newtask"><span>New Task</span></button>

        <div class="tasklist">
          <div class="d-flex justify-content-center m-2 model new-element">
            <input
              class="form-control w-75"
              type="text"
              placeholder="Write here..."
            />
            <input type="checkbox" class="m-2" />
          </div>
          <div class="d-flex justify-content-center m-2">
            <input
              class="form-control w-75"
              type="text"
              placeholder="Write here..."
            />
            <input type="checkbox" class="m-2" />
          </div>
        </div>
      </div>
    </div>
    <div class="divisor"></div>
    <script src="./main.js"></script>
  </body>
</html>
